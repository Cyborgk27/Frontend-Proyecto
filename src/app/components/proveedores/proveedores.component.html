<div class="container mt-4">
    <section>
        <mat-card class="card">
            <mat-card-subtitle>
                Datos Del Proveedor
            </mat-card-subtitle>
            <form [formGroup]="form" (ngSubmit)="agregarProveedor()">

                <mat-grid-list cols="2" rowHeight="85px">

                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Ruc</mat-label>
                            <input formControlName="ruc" matInput autocomplete="off">
                            <mat-error *ngIf="this.form.controls['ruc'].hasError('pattern')">El formato no es
                                el requerido
                            </mat-error>

                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile>

                    </mat-grid-tile>

                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input formControlName="nombreProveedor" matInput autocomplete="off">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input formControlName="emailProveedor" matInput autocomplete="off">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Telefono</mat-label>
                            <input formControlName="telefonoProveedor" matInput autocomplete="off">
                        </mat-form-field>
                    </mat-grid-tile>


                    <mat-grid-tile [colspan]="2">

                        <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button
                            color="primary">Agregar</button>
                        <button mat-raised-button type="button" (click)="cancelar()">Cancelar</button>
                    </mat-grid-tile>

                </mat-grid-list>
            </form>
        </mat-card>

    </section>
    <br>
    <section>

        <mat-divider></mat-divider>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="false">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="ruc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
            </ng-container>

            <ng-container matColumnDef="nombreProveedor">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreProveedor}} </td>
            </ng-container>

            <ng-container matColumnDef="emailProveedor">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.emailProveedor}} </td>
            </ng-container>

            <ng-container matColumnDef="telefonoProveedor">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefonoProveedor}} </td>
            </ng-container>


            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="mostrar(element)" class="edit" fontIcon="search" matTooltip="Editar"></mat-icon>
                    <mat-icon routerLink="/editarEstudiante/{{element.cedula}}" class="edit" fontIcon="edit"
                        matTooltip="Editar"></mat-icon>
                    <mat-icon (click)="eliminarEstudiante(element.cedula)" class="delete" fontIcon="delete"
                        matTooltip="Eliminar"></mat-icon>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </section>
</div>
